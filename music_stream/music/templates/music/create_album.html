{% extends "base.html" %}

{% block title %}Create Album{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-3xl font-bold mb-4">Create New Album</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="title" class="block text-sm font-medium text-white">Album Title</label>
            <input type="text" name="title" id="title"
                class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 focus:border-blue-500 focus:ring-blue-500"
                required>
        </div>
        <div class="form-group">
            <label for="artist" class="block text-sm font-medium text-white">Artist</label>
            <select name="artist" id="artist"
                class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 focus:border-blue-500 focus:ring-blue-500"
                required>
                {% for artist in artists %}
                <option value="{{ artist.id }}">{{ artist.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="cover" class="block text-sm font-medium text-white">Album Cover</label>
            <input type="file" name="cover" id="cover"
                class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 focus:border-blue-500 focus:ring-blue-500"
                required>
        </div>
        <div class="form-group">
            <label for="description" class="block text-sm font-medium text-white">Description</label>
            <textarea name="description" id="description" rows="4"
                class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Create
            Album</button>
    </form>
</div>
{% endblock %}
