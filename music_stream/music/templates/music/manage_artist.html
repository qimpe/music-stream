{% extends 'base.html' %}

{% block content %}
<div class="manage-artist flex flex-col md:flex-row gap-6 p-4 md:p-6 max-w-6xl mx-auto">
    <!-- Левая панель - аватар и кнопки -->
    <div class="left-panel flex flex-col items-center gap-6 w-full md:w-1/3">
        <!-- Аватар артиста -->
        <div class="artist-avatar relative">
            <img src="{{artist.image.url}}" alt="{{artist}}"
                class="w-56 h-56 rounded-full object-cover border-4 border-rose-900 shadow-lg shadow-rose-900/50">

        </div>

        <!-- Кнопки управления -->
        <div class="manage-buttons w-full flex flex-col gap-4">
            <a class="create-album-btn text-center bg-gradient-to-r from-rose-900 to-rose-700 p-3 rounded-xl hover:from-rose-700 hover:to-rose-500 transition-all duration-300 shadow-lg shadow-rose-900/30 hover:shadow-rose-700/40 transform hover:-translate-y-1 flex items-center justify-center"
                href="{% url 'music:create_album' %}">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Создать альбом
            </a>
            <a class="create-track-btn text-center bg-gradient-to-r from-rose-900 to-rose-700 p-3 rounded-xl hover:from-rose-700 hover:to-rose-500 transition-all duration-300 shadow-lg shadow-rose-900/30 hover:shadow-rose-700/40 transform hover:-translate-y-1 flex items-center justify-center"
                href="#">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                    </path>
                </svg>
                Создать Трек
            </a>
            <a class="artist-card-link text-center bg-gradient-to-r from-purple-900 to-purple-700 p-3 rounded-xl hover:from-purple-700 hover:to-purple-500 transition-all duration-300 shadow-lg shadow-purple-900/30 hover:shadow-purple-700/40 transform hover:-translate-y-1 flex items-center justify-center"
                href="{% url 'music:artist_detail' artist_id=artist_id %}">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Перейти к карточке
            </a>
        </div>
    </div>

    <!-- Правая панель - статистика и информация -->
    <div class="right-panel w-full md:w-2/3">
        <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
            <svg class="w-6 h-6 mr-2 text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                </path>
            </svg>
            Статистика
        </h2>



        <!-- Дополнительная информация -->

    </div>
</div>


{% endblock content %}
