{% extends "base.html" %}

{% block title %}Create Artist{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-3xl font-bold mb-4">Create New Artist</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="block text-sm font-medium text-white">Artist Name</label>
            <input type="text" name="name" id="name"
                class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 focus:border-blue-500 focus:ring-blue-500"
                required>
        </div>
        <div class="form-group">
            <label for="bio" class="block text-sm font-medium text-white">Biography</label>
            <textarea name="bio" id="bio" rows="4"
                class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>
        <div class="form-group">
            <label for="image" class="block text-sm font-medium text-white">Artist Image</label>
            <input type="file" name="image" id="image"
                class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 focus:border-blue-500 focus:ring-blue-500"
                required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Create
            Artist</button>
    </form>
</div>
{% endblock %}
