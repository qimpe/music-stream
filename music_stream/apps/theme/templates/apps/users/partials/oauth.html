{% load static %}
<div class="mt-6 grid grid-cols-2 gap-3">
    <div>
        <a href="{% url 'oauth:oauth' 'github' %}"
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-700 rounded-lg shadow-sm bg-gray-800 text-sm font-medium text-gray-300 hover:bg-gray-700">
            <img class="h-5 w-5" src="{% static 'icons/github-svgrepo-com.svg' %}" alt="github">
            <span class="ml-2">Github</span>
        </a>
    </div>

    <div>
        <a href="{% url 'oauth:oauth' 'google' %}"
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-700 rounded-lg shadow-sm bg-gray-800 text-sm font-medium text-gray-300 hover:bg-gray-700">
            <img class="h-5 w-5" src="{% static 'icons/google-svgrepo-com.svg' %}" alt="Google">
            <span class="ml-2">Google</span>
        </a>
    </div>
</div>
