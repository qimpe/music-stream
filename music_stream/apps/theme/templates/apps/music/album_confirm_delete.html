{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Delete Album</h1>

    <p class="mb-6">Are you sure you want to delete the album "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-3">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                Yes, Delete
            </button>
            <a href="{% url 'music:album_detail' object.id %}"
                class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
