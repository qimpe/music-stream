{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Qimpe Music{% endblock title %}</title>
    </head>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <nav>

        <ul>
            <li><a href="{% url 'music:index' %}">Главная</a></li>
            <li><a href="">Моя Музыка</a></li>
            <li><a href="{% url 'users:profile' request.user.id %}">Профиль</a></li>
        </ul>
    </nav>
    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
