<nav class="w-80 h-full bg-zinc-950 text-white flex flex-col rounded-2xl border border-gray-500">
    <!-- Основной контент навбара -->
    <div class="flex-1 px-4 py-3 overflow-auto"> <!-- Добавлен overflow-auto -->
        <a href="{% url 'music:index' %}" class="text-3xl font-bold text-white block mb-4">Music Stream</a>

        <div class="space-y-2">
            <a href="#"
                class="block w-full max-w-fit px-3 py-2 text-white hover:bg-rose-500 transition rounded-2xl ease-out duration-300">
                Моя музыка
            </a>
            <a href="#"
                class="block w-full max-w-fit px-3 py-2 text-white hover:bg-rose-500 transition rounded-2xl ease-out duration-300">
                Поиск
            </a>
            {% if request.user %}
            <a href="{% url 'users:profile' user_id=request.user.id %}"
                class="block w-full max-w-fit px-3 py-2 text-white hover:bg-rose-500 transition rounded-2xl ease-out duration-300">
                Профиль
            </a>
            {% endif %}
        </div>
    </div>

    <!-- Мобильное меню -->
    <div class="px-4 py-3 md:hidden">
        <button class="text-white" id="mobile-menu-btn">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
        <div class="hidden flex-col space-y-2 mt-2" id="mobile-menu">
            <!-- Содержимое мобильного меню -->
        </div>
    </div>

    <!-- Блок пользователя прижат к низу -->
    <div class="mt-auto p-4 ">
        {% if request.user %}
        <div class="flex items-center max-w-full">
            {% if user.image.url %}
            <img src="{{ user.image.url }}" alt="Avatar" class="flex-shrink-0 w-10 h-10 rounded-full mr-3">
            {% else %}
            <div
                class="flex-shrink-0 flex items-center justify-center w-10 h-10 bg-rose-700 rounded-full text-white font-bold mr-3">
                {{user.username|capfirst|first}}
            </div>
            {% endif %}

            <div class="min-w-0">
                <p class="font-medium truncate">{{ user.username }}</p>
                <a href="#" class="text-sm text-gray-400 hover:text-white block truncate">
                    Выйти
                </a>
            </div>
        </div>
        {% else %}
        <div class="flex flex-col space-y-2">
            <a href="#"
                class="block w-full max-w-fit px-3 py-2 text-white hover:bg-rose-500 transition rounded-2xl ease-out duration-300">
                Войти
            </a>
            <a href="#"
                class="block w-full max-w-fit px-3 py-2 text-white hover:bg-rose-500 transition rounded-2xl ease-out duration-300">
                Регистрация
            </a>
        </div>
        {% endif %}
    </div>
</nav>
